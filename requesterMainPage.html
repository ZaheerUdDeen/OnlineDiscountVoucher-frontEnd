<body  ng-app='onlinevoucher' ng-controller="theController">
<section class="bg-gra-02 p-t-130 p-b-100">
<div class="container">
  <div class="page-wrapper font-poppins">
    <div class="wrapper">
      <div class="card card-4">
        <div class="card-body">
          <h2 class="title"><b>Online Discount Voucher / Promo <br>All My Request</b></h2>

          
          <div class="p-t-18">
                <button class="btn btn--radius-2 btn--blue" type="submit" ng-click="getForms()" >Load All Request</button>
                <button class="btn btn--radius-2 btn--blue" type="submit" ng-click="addNewRequest()" >Add New Request</button>

            </div>
          

          <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>S/No</th>
        <th>Customer Name</th>
        <th>Requester</th>
        <th>Request Form</th>
        <th>Approval Status</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        </tr><tr ng-repeat="x in records  track by $index">
        <td>{{ $index}}</td> 
        <td>{{ x.customer.firstName }}</td>
        <td>{{ x.requester.firstName }}</td>
        <td class="text-center"><button class="btn btn--green" data-toggle="modal" data-target="#myModal" ng-click="setForm(x)">Details</button></td>
        <td>{{ x.aprovalStatus }}</td>
        </tr>
    </tbody>
  </table>
