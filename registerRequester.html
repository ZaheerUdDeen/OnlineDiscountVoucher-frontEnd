    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-resource.min.js"></script>

<body style="background-color: #009bff;" ng-app='onlinevoucher' ng-controller="theController">
    <section>
        <div class="container">
        <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title"><b>Online Discount Voucher / Promo <br>Reuester Registration</b></h2>
                    <form id="myForm" class="contact__form" method="post">
                                
                                <!-- form message -->
                                <div class="row">
                                    <div class="col-12">
                                        <div class="alert alert-success contact__msg" style="display: none" role="alert">
                                            Your message was sent successfully.
                                        </div>
                                    </div>
                                </div>

                        <div class="row row-space">
                            <div class="col-2">
                            <div class="input-group">
                            <label class="label">First Name</label>
                            <input class="input--style-4" type="text" name="requestertName" ng-model="requestertName">
                            </div>
                            </div>

                            <div class="col-2">
                            <div class="input-group">
                            <label class="label">Last Name</label>
                            <input class="input--style-4" type="text" name="lastName" ng-model="lastName">
                            </div>
                            </div>
                        </div>

                        <div class="row row-space">
                            <div class="col-2">
                            <div class="input-group">
                            <label class="label">Email</label>
                            <input class="input--style-4" type="email" name="email" ng-model="emailAddress">
                            </div>
                            </div>

                            <div class="col-2">
                                    <div class="input-group">
                                    <label class="label">Password</label>
                                    <input class="input--style-4" type="text" name="password" ng-model="password">
                                    </div>
                                    </div>
                        </div>

                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit" ng-click="registerRequester()" >register</button>
                        
                            <button class="btn btn--radius-2 btn--blue" type="submit" ng-click="cancel()" >CANCEL</button>

                        </div>


                    </form>
                    <div class="input-group">
                            <input class="input--style-4" type="text" name="sender"  ng-model="message">
                            </div>
                </div>
            </div>
        </div>
    </div>

        </div>
    </section>
    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>

    <script src="vendor/select2/select2.min.js"></script>
