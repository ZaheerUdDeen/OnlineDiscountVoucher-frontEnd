    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">

<body ng-app='onlinevoucher' ng-controller="theController">
    <section>
        <div class="container">
        <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title"><b>Admin Login</b></h2>
                    <form id="myForms" class="contact__forms" method="post">

                        <div class="row row-space">
                            <div class="input-groups">
                            <label class="label">Username</label>
                            <input class="input--style-4" type="text" name="uname" required="" ng-model="emailAddress">
                            </div>
                        </div>

                        <div class="row row-space">
                            <div class="input-groups">
                            <label class="label">Password</label>
                            <input class="input--style-4" type="password" name="password" required="" ng-model="password">
                            </div>
                        </div>

                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit" ng-click="adminLlogin()">Login</button>
                        </div>
                    </form>
                </div>
            </div>
            <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>
        </div>
    </div>

        </div>
    </section>
    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
